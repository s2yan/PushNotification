<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notification Example</title>
</head>
<body>
    <button id="pushNotificationButton">Push Notification</button>

    <script>
        document.getElementById('pushNotificationButton').addEventListener('click', function() {
            if (Notification.permission === 'granted') {
                new Notification('This is a push notification!');
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission().then(function(permission) {
                    if (permission === 'granted') {
                        new Notification('This is a push notification!');
                    }
                });
            }
        });
    </script>
</body>
</html>
